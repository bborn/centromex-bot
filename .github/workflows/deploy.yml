name: Deploy to Sprites

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Sprites CLI
        run: curl -fsSL https://sprites.dev/install.sh | bash

      - name: Configure Sprites Auth
        run: ~/.local/bin/sprite auth setup --token "${{ secrets.SPRITES_TOKEN }}"

      - name: Deploy Bot
        run: |
          export PATH="$HOME/.local/bin:$PATH"

          # Stop existing bot
          sprite -s centromex-bot exec pkill -f './bot' || true
          sleep 2

          # Pull latest and rebuild
          sprite -s centromex-bot exec sh -c 'cd /home/sprite/centromex && git pull origin main && go build -o bot ./cmd/bot'

          # Start bot
          sprite -s centromex-bot exec sh -c 'cd /home/sprite/centromex && export $(cat .env | xargs) && nohup ./bot > bot.log 2>&1 &'

          sleep 3

          # Verify
          curl -f https://centromex-bot-74l.sprites.app/health && echo " - Bot deploy successful!"

      - name: Deploy WordPress Plugin
        run: |
          export PATH="$HOME/.local/bin:$PATH"

          # Clone repo to temp, copy plugin, clean up
          sprite -s centromex-grocery exec sh -c 'mkdir -p /tmp/deploy && cd /tmp/deploy && git clone --depth 1 https://github.com/bborn/centromex-bot.git && rm -rf /home/sprite/wordpress/wp-content/plugins/centromex-grocery && cp -r centromex-bot/woocommerce-store/wp-content/plugins/centromex-grocery /home/sprite/wordpress/wp-content/plugins/ && rm -rf /tmp/deploy'

          echo "WordPress plugin deployed successfully!"
